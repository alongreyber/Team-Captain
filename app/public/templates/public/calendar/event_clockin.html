{% extends 'public/calendar/base.html' %}

{% block calendar_content %}
<h1 class="title">Sign In for {{event.name}}</h1>
<br />
<br />
<br />
<form id="clockin-form" method="post">
{{form.hidden_tag()}}
<div class="columns is-centered">
    <div class="column is-three-quarters has-text-centered">
	<div class="field">
	    <div class="control">
		{{ form.barcode(class_='input is-large', autofocus=True, placeholder="Barcode") }}
	    </div>
	</div>
	<br />
	<br />
	<input style="text-align: center" class="button is-primary is-large" id="submit" name="submit" type="submit"  value="Submit">
    </div>
</div>
{% endblock %}
