{% extends 'public/base.html' %}

{% block sidebar %}
<aside class="menu">
    <p class="menu-label is-size-5">
    Calendars
    </p>
    <ul class="menu-list">
	{% for c in sidebar_data.calendars %}
	<li>
	    <a class="is-size-5 {{ 'is-active' if calendar == c }}" href="{{url_for('public.calendar_view', id=c.id)}}">
		<span class="icon" style="display: inline-block; color: {{c.color}}">
		    <i class="fas fa-square"></i>
		</span>
		{{c.name}}
	    </a>
	<li>
	{% endfor %}
    </ul>
</aside>
{% endblock %}

{% block public_content %}
{% block calendar_content %}{% endblock %}
{% endblock %}
