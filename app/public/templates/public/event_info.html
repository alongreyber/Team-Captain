{% extends 'public/base.html' %}

{% block public_content %}
<h1 class="title is-1">{{eu.event.name}}</h1>

<br />

<p class="is-size-4">
    {{eu.event.start|localize|format('MM/DD/YYYY')}}
    <br />
    {{eu.event.start|localize|format("hh:mm A")}} - {{eu.event.end|localize|format("hh:mm A")}}
</p>
<br/>
<br/>

<div class="content is-medium" id="content-div" style="border: 1px solid gray; padding: 20px"></div>
<script>
    var md = window.markdownit();
    var input = {{eu.event.content|tojson}};
    var result = md.render(input);
    $('#content-div').html(result);
</script>


<br />
<br />

<h3 class="title is-3">RSVP</h3>

<div class="rsvp-selector">
    <a href="{{url_for('public.rsvp_for_event', id=eu.id, r='y')}}" class="button is-large is-success {% if not eu.rsvp == 'y' %}is-outlined{% endif %}">
	Yes
    </a>
    <a href="{{url_for('public.rsvp_for_event', id=eu.id, r='m')}}" class="button is-large is-warning {% if not eu.rsvp == 'm' %}is-outlined{% endif %}">
	Maybe
    </a>
    <a href="{{url_for('public.rsvp_for_event', id=eu.id, r='n')}}" class="button is-large is-danger {% if not eu.rsvp == 'n' %}is-outlined{% endif %}" >
	No
    </a>
</div>

{% endblock %}
