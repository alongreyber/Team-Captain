{% extends 'public/base.html' %}

{% block public_content %}
<h1 class="title is-1">{{tu.task.subject}}</h1>
<h3 class="title is-3">Due: {{tu.task.due.strftime("%m/%d/%Y, %H:%M")}}</h3>

<div class="is-size-5" id="editor" style="height: 200px"></div>
<script>
    $(document).ready(function() {
	var quill = new Quill('#editor', {
	    theme: 'snow',
	    modules: {
		toolbar: false
	    },
	    readOnly: true,
	});
	// Load contents from server
	var delta = JSON.parse({{tu.task.content|safe}});
	quill.setContents(delta);
    });
</script>

<br />
<a class="button is-medium is-primary" href="{{url_for('public.task_complete', id=tu.task.id)}}">
    I'm done!
</a>
{% endblock %}
