{% extends 'public/base.html' %}

{% block public_content %}
<h1 class="title is-1">{{au.assignment.subject}}</h1>

<div class="content is-medium" id="content-div" style="border: 1px solid gray; padding: 20px"></div>
<script>
    var md = window.markdownit();
    var input = {{au.assignment.content|tojson}};
    var result = md.render(input);
    $('#content-div').html(result);
</script>

<br />

<a class="button is-medium is-primary " href="{{url_for('public.assignment_complete', id=au.assignment.id)}}" {% if au.completed %}disabled{% endif %}>
    I'm done!
</a>
{% endblock %}
